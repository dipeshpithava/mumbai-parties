        // Login
        function login(){
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            var reg = /^([A-Za-z0-9_\-\.])+\@([A-Za-z0-9_\-\.])+\.([A-Za-z]{2,4})$/;

            if(reg.test(email) != false && password != null){
                $.ajax({
                   url:'http://mumbaiparties.com/index.php/api/login_user/',
                    type: 'post',
                    data: {
                        username: email,
                        password: password,
                    },
                    success: function(data){
                        $.each(data, function(index, value){
                            if (value.id == 0){
                                alert('Please check the username/password you have entered')
                            } else {
                                $('#login').hide();
                            }
                        })
                    }
                })
            } else { alert('Fill all the fields properly.') }
        }

        function geteventsbyentity(id){
            $('.loader').fadeIn();
            $('#eventlist, #map-canvas, #backbtn, #backlist, #topnavmap').hide();
            $('#eventpage, #backmap').show();
            $.ajax({
                url: 'http://mumbaiparties.com/index.php/api/get_events_by_entity/',
                type: 'post',
                crossDomain: true,
                data: {
                    id: id
                },
                success: function(data){
                    console.log(data.content);
                    console.log(data.menu_images);
                    console.log(data.res_images);
                    displaycontent(data.content);
                    displaymenu(data.menu_images);
                    displayeventslist(data.events);
                    displayoffers(data.offer);
                    displayres(data.res_images);
                }

                    var desc = $(document.createElement('h1')).html('Description: '+value.description)
                    desc.attr('class', 'eventsubheader')
                    $('#eventcontent').append(back).append(namediv.append(name)).append(entitydiv.append(entity)).append(timediv.append(time)).append(adddiv.append(add)).append(calldiv.append(callsys)).append(locadiv.append(loca)).append(descdiv.append(desc))                    
                }

            })
        }
